<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
    <composite:attribute name="name"/>
</composite:interface>
<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2" border="0">
            <h:outputText value="Номер карты:"/><br/>
            <h:inputText value="#{cardController.idCard}" required="true" title="id" id="cardId">
                <f:validateLength minimum="1"/>
            </h:inputText> <br/><br/>
            <h:outputText value="Сумма:"/><br/>
            <h:inputText name="sum" value="#{cardController.sum}" required="true" title="sum" id="sum">
                <f:validateLongRange minimum="1" maximum="1000"/>
                <f:validator validatorId="CardValidator"/>
            </h:inputText> <br/><br/>
                <h:message for="sum" style="color: red"/>
            </h:panelGrid>
            <h:commandButton action="#{cardController.doPay}" value = "Оплатить" /><br/>
        </h:form>
        <h:link value="Вернуться на страницу авторизации" outcome="index.xhtml"/>
    </ui:define>
</ui:composition>
</html>
