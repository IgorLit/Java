<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>JSF</title>
</h:head>
<body>
<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="content">
        <h:messages style="color: red"/>
        <h:form>
            <h:panelGrid columns="2" border="0">
            <h:outputText value="Логин:"/><br/>
            <h:inputText value="#{cardController.login}" required="true" title="name" id="name" /> <br/><br/>
            <h:outputText value="Пароль:"/><br/>
            <h:inputSecret value="#{cardController.password}" required="true" title="passw" id="passw" /> <br/><br/>
            </h:panelGrid>
            <h:commandButton action="#{cardController.doLogin}" value = "Войти" /><br/>

        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
