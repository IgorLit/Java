<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<div style="width: 210px; padding: 5px;margin-left: auto;margin-right: auto;">
    <h2>Registration</h2>
    <h:form  >
        <h:outputText value="Login"/>
        <h:inputText value="#{User.login}" id="Login" style="margin: 5px" title="Login"/>
        <h:message for="Login" style="color: red"/><br/>
        <h:outputText value="Password"/>
        <h:inputSecret value="#{User.password}" id="Pass" style="margin: 5px" title="Password"/>
        <h:message for="Pass" style="color: red"/><br/>
        <h:outputText value="E-Mail"/>
        <h:inputText value="#{User.email}" style="margin: 5px" id="Email" a:placeholder ="example@gmail.com"/>
        <h:message for="Email" style="color: red"/><br/>
        <h:outputText value="City"/>
        <h:inputText value="#{User.address.city}" style="margin: 5px" title="City"/><br></br>
        <h:outputText value="Street"/>
        <h:inputText value="#{User.address.street}" style="margin: 5px" title="Street"/><br></br>
        <h:outputText value="House Number"/>
        <h:inputText value="#{User.address.houseNumber}" style="margin: 5px" title="House Number"/><br></br>
        <h:outputText value="Card Number"/>
        <h:inputText value="#{User.card.number}" style="margin: 5px" title="Card Number"/><br></br>
        <h:outputText value="Card Expiry Date"/>
        <h:inputText value="#{User.card.cardExpiryDate}" style="margin: 5px" title="Card Expiry Date"/><br></br>
        <h:outputText value="Card Amount"/>
        <h:inputText value="#{User.card.amount}" style="margin: 5px" title="Card Amount"/><br></br><br/>
        <h:commandButton action="#{User.signUp}" value="Sign Up"/>
    </h:form>
</div>
</html>
