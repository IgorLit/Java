<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<div style="width: 210px; padding: 5px;margin-left: auto;margin-right: auto;">
    <h2>Registration</h2>
    <h:form  >
        <h:outputText value="Login"/>
        <h:inputText value="#{User.login}" style="margin: 5px" title="Login"/><br></br>
        <h:outputText value="Password"/>
        <h:inputSecret value="#{User.password}" style="margin: 5px" title="Password"/><br></br>
        <h:outputText value="City"/>
        <h:inputSecret value="#{User.address.city}" style="margin: 5px" title="City"/><br></br>
        <h:outputText value="Street"/>
        <h:inputSecret value="#{User.address.street}" style="margin: 5px" title="Street"/><br></br>
        <h:outputText value="House Number"/>
        <h:inputSecret value="#{User.address.houseNumber}" style="margin: 5px" title="House Number"/><br></br><br/>
        <h:commandButton action="#{User.signUp}" value="Sign Up"/>
    </h:form>
</div>
</html>
