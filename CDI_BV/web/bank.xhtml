<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/template.xhtml">
        <ui:define name="content">
            <h4>
            <h:form>
                <h:outputText value="Name:"/>
                <h:outputText value="#{User.login}"/><br/>
                <h:outputText value="Card Number:"/>
                <h:outputText value="#{User.card.number}"/><br/>
                <h:outputText value="Amount:"/>
                <h:outputText value="#{User.card.amount}"/><br/>
                <h:outputText value="Card Expiry Date:"/>
                <h:outputText value="#{User.card.cardExpiryDate}"/><br/>
                <h:outputText value="User Address:"/>
                <h:outputText value="#{User.address.country}"/><br/><br/>
            </h:form>
            </h4>
           <h:form>
                <h:outputText value="Enter Recipient Card Number"/><br/>
                <h:inputText value="#{User.recipient.number}" required="true"  title="id" id="cardId">
                    <f:validator validatorId="CardValidator"/>
                </h:inputText>
                <h:message for="cardId" style="color: red"/>
                <br/><br/>
                <h:outputText value="Enter Amount"/><br/>
                <h:inputText value="#{User.recipient.amount}" required="true" title="pass" id="password"/><br/><br/>
                <h:commandLink action="#{User.logout}" style="margin-left:30px" value="logout"/>
                <h:commandButton action="#{User.pay}" value="PAY" style="margin-left: 20px"/><br/><br/><br/>
            </h:form>
        </ui:define>
</ui:composition>
</html>
